name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Clean install dependencies
        run: |
          # Always do a fresh install to avoid caching issues
          rm -rf node_modules package-lock.json
          npm install
          npm rebuild

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check dependency version consistency
        run: npx check-dependency-version-consistency

      - name: Run server tests
        run: npm test -w server

      - name: Run app tests
        run: |
          cd app
          npm test -- --run --reporter=verbose 2>&1 | tee test-output.log || (cat test-output.log && exit 1)
        env:
          CI: true
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Type check server
        run: npx tsc --noEmit -p server/tsconfig.json

      - name: Type check app
        run: npx tsc --noEmit -p app/tsconfig.json

      - name: Build app
        run: npm run build -w mini-foo-app
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: app/build
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Clean install dependencies
        run: |
          # Always do a fresh install to avoid caching issues
          rm -rf node_modules package-lock.json
          npm install
          npm rebuild

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run license check
        run: npx license-checker --production --summary
        continue-on-error: true
