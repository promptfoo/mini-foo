name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check dependency version consistency
        run: npx check-dependency-version-consistency

      - name: Run server tests
        run: npm test -w server

      - name: Run app tests
        run: npm test -w app -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Type check server
        run: npx tsc --noEmit -p server/tsconfig.json

      - name: Type check app
        run: npx tsc --noEmit -p app/tsconfig.json

      - name: Build app
        run: npm run build -w app
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: app/build
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run license check
        run: npx license-checker --production --summary
        continue-on-error: true
